</head>
<body>

    <header id="header">
        <a id="logo" href="imagens/logo.png"><img src="imagens/logo.png"></a>
          <menu id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
              <span class="material-symbols-outlined">
              menu
              </span></button>

              <li><a href="inicio.html">Inicio</a></li>
              <li><a href="sobre.html">Sobre</a></li>

              <li><a href="login.html"><span class="material-symbols-outlined">
                account_circle
                </span></a></li>
              <li id="changeColorIconNightlight"><span class="material-symbols-outlined">
                  nightlight
              </span></li>
              <li id="changeColorIconLightMode"><span class="material-symbols-outlined">
                  light_mode
              </span></li>
              <li id="changeLanguageIcon"><span class="material-symbols-outlined">
                  language
              </span></li>
            </ul>
          </menu>
  </header>
  <div class="language-options-container">
      <div class="language-options">
          <span class="material-symbols-outlined close-button" id="closeButton">
              close
          </span>
          <div class="gtranslate_wrapper"></div>
      </div>
  </div>

<div id="cadastro">
    <form class="card">
        <div class="card-header">
            <h2>Cadastre-se</h2>
        </div>
        <div class="card-content">
            <div class="card-content-area">
                <label for="nome">Nome</label>
                <input type="text" id="nome" maxlength="50" name="nome" placeholder="Nome" class="rounded-border-light-pink" oninput="validarNome(this.value.trim())">               
            </div>
            <div id="mensagemErroNome" class="error-message"></div>
            <div class="card-content-area">
                <label for="email">E-mail</label>
                <input type="email" id="email" maxlength="50" name="email" placeholder="Email" class="rounded-border-light-pink" oninput="validarEmail(this.value.trim())">                
            </div>
            <div id="mensagemErroEmail" class="error-message"></div>
    
            <div class="card-content-area">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" maxlength="15" name="telefone" placeholder="Telefone" class="rounded-border-light-pink" oninput="formatarTelefone(this); validarTelefone(this.value.trim())">                
            </div>
            <div id="mensagemErroTelefone" class="error-message"></div>
    
            <div class="card-content-area">
                <div class="password-container">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" maxlength="20" name="senha" placeholder="Senha" class="rounded-border-light-pink" oninput="validarSenha(this.value)">
                    <span class="toggle-password" onclick="togglePasswordVisibilityCadastro()">
                        <span id="visibilityIconCadastro" class="material-symbols-outlined">visibility</span>
                    </span>
                </div>
            </div>
            <div id="mensagemErroTamanho" class="error-message"></div>
            <div id="mensagemErroMaiuscula" class="error-message"></div>
            <div id="mensagemErroEspecial" class="error-message"></div>
            
            <div class="card-content-area">
                <div class="password-container">
                    <label for="confirmar-senha">Confirme a senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" maxlength="20" placeholder="Confirme a senha" class="rounded-border-light-pink" oninput="validarConfirmarSenha(this.value, senha.value)">
                    <span class="toggle-password" onclick="toggleConfirmarSenhaVisibilityCadastro()">
                        <span id="visibilityIconConfirmarCadastro" class="material-symbols-outlined">visibility</span>
                    </span>
                </div>
            </div>
            <div id="mensagemErroConfirmarSenha" class="error-message"></div>
            
    
        </div>
        <div class="card-footer">
            <button id="conta">Criar Conta</button>
            <div id="login"><p>Já tem uma conta? <a href="login.html">Faça login</a></p></div>
        </div>
    </form>
</div>
<script defer src="scripts/cadastro.js"></script> <!-- Crie um arquivo script.js para suas interações com JavaScript -->
