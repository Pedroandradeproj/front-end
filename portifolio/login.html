<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Projeto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/login.css"> <!-- Crie um arquivo styles.css para suas regras de estilo -->
    <link rel="stylesheet" href="styles/menu.css"> <!-- Crie um arquivo styles.css para suas regras de estilo -->
    <script defer src="scripts/script.js"></script> <!-- Crie um arquivo script.js para suas interações com JavaScript -->
    <script defer src="scripts/login.js"></script> <!-- Crie um arquivo script.js para suas interações com JavaScript -->
</head>
<body>

    <header id="header">
        <a id="logo" href="imagens/logo.png"><img src="imagens/logo.png"></a>
          <menu id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
              <span class="material-symbols-outlined">
              menu
              </span></button>
            <ul id="menu" role="menu">
              <li><a href="inicio.html">Inicio</a></li>
              <li><a href="sobre.html">Sobre</a></li>
              <li><a href="contato.html">Contato</a></li>
              <li><a href="login.html"><span class="material-symbols-outlined">
                account_circle
                </span></a></li>
              <li id="changeColorIconNightlight"><span class="material-symbols-outlined">
                  nightlight
              </span></li>
              <li id="changeColorIconLightMode"><span class="material-symbols-outlined">
                  light_mode
              </span></li>
              <li id="changeLanguageIcon"><span class="material-symbols-outlined">
                  language
              </span></li>
            </ul>
          </menu>
  </header>
  <div class="language-options-container">
      <div class="language-options">
          <span class="material-symbols-outlined close-button" id="closeButton">
              close
          </span>
          <div class="gtranslate_wrapper"></div>
      </div>
  </div>

    <div id="login">

        <form class="card">

            <div class="card-header">

                <h2>Login</h2>

            </div>

            <div class="card-content">

                <div class="card-content-area">

                    <label for="usuario">Usuário</label>

                    <input type="text" id="usuario" autocomplete="off">

                </div>

                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <div class="password-input-container">
                        <input type="password" id="password" autocomplete="off" maxlength="20">
                        <span class="password-toggle" onclick="togglePasswordVisibility()">
                            <span id="visibilityIcon" class="material-symbols-outlined">visibility</span>
                        </span>
                    </div>
                </div>
                
                

            </div>

            <div class="card-footer">

                <input type="submit" value="login" class="submit">

               
                <a href="cadastro.html" class="cadastre_link">Cadastre-se !</a>

            </div>

        </form>

    </div>
</body>
